<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/contact.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css" media="screen and (max-width: 768px)">
  <title>Hotel BT | Contact </title>
</head>
<body>

  <!-- Coding here  -->
  <header>
      <!-- Navbar -->
      <nav id="navbar">
  
        <!-- Container -->
        <div class="container">
        <h1 class="logo"><a href="index.html">HBT</a></h1>
          <ul>
            <li><a href="index.html" >Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="current"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    
    <!-- contact form -->
    <section id="contact-form">

      <div class="container">

        <h3> <span class="text-primary">Contact</span>  Us</h3>
        <p>Please fill out the form below to contact us</p>

        <form action="#">

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Enter your name..">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter your email..">
              </div>

              <div class="form-group">
                  <label for="message">Message</label>
                  <textarea name="message" placeholder="Message here......" ></textarea>
                </div>

                <button>Submit</button>
        </form>

      </div>

    </section>

      <!-- contact-details -->
      <section id="contact-details">

        <div class="container">

          <div class="contact-box">

            <h3>Location</h3>
            <img src="img/hoeticonlight.png" alt="hotelicon">
              <p>50 Main st, Boston MA</p>
          </div>

          <div class="contact-box">

            <h3>Phone Number</h3>
            <img src="img/phoneicon.png" alt="hotelicon">
              <p>(617) 555-5555</p>
          </div>

          <div class="contact-box">

            <h3>Email Address</h3>
            <img src="img/mailicon.png" alt="hotelicon">
              <p>frontdesk@hotelbt.com</p>
          </div>


        </div>

      </section>

      <!-- footer -->
    <footer id="main-footer">
        <p>Hotel BT &copy; 2019, All Rights Reserved</p>
    </footer>
    
</body>
</html>
